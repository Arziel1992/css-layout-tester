<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Interactive Tester</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <h1>Interactive Flexbox Tester</h1>

    <div class="main-container">
        <!-- First Row: Controls and Preview -->
        <div class="row">
            <!-- Left Column: Parent Properties -->
            <div class="column left-column">
                <h2>Parent Properties</h2>

                <div class="control-group">
                    <h3>display</h3>
                    <select id="display-property">
                        <option value="flex">flex</option>
                        <option value="inline-flex">inline-flex</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>flex-direction</h3>
                    <select id="flex-direction">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>flex-wrap</h3>
                    <select id="flex-wrap">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>justify-content</h3>
                    <select id="justify-content">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>align-items</h3>
                    <select id="align-items">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>align-content</h3>
                    <select id="align-content">
                        <option value="normal">normal</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                        <option value="stretch">stretch</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>gap</h3>
                    <select id="gap">
                        <option value="0">0</option>
                        <option value="5px">5px</option>
                        <option value="10px">10px</option>
                        <option value="20px">20px</option>
                        <option value="30px">30px</option>
                    </select>
                </div>
            </div>

            <!-- Middle Column: Flex Container Preview -->
            <div class="column middle-column">
                <h2>Flex Container Preview</h2>
                <div id="flex-container">
                    <div class="flex-item" id="item1">Item 1</div>
                    <div class="flex-item" id="item2">Item 2</div>
                    <div class="flex-item" id="item3">Item 3</div>
                    <div class="flex-item" id="item4">Item 4</div>
                    <div class="flex-item" id="item5">Item 5</div>
                </div>
                <button id="add-item">Add Item</button>
                <button id="remove-item">Remove Item</button>
            </div>

            <!-- Right Column: Child Properties -->
            <div class="column right-column">
                <h2>Child Properties</h2>

                <div class="control-group">
                    <h3>Select Item</h3>
                    <select id="item-select">
                        <option value="item1">Item 1</option>
                        <option value="item2">Item 2</option>
                        <option value="item3">Item 3</option>
                        <option value="item4">Item 4</option>
                        <option value="item5">Item 5</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>order</h3>
                    <select id="order">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="-1">-1</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>flex-grow</h3>
                    <select id="flex-grow">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>flex-shrink</h3>
                    <select id="flex-shrink">
                        <option value="1">1</option>
                        <option value="0">0</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>flex-basis</h3>
                    <select id="flex-basis">
                        <option value="auto">auto</option>
                        <option value="0">0</option>
                        <option value="100px">100px</option>
                        <option value="200px">200px</option>
                        <option value="50%">50%</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>align-self</h3>
                    <select id="align-self">
                        <option value="auto">auto</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                        <option value="stretch">stretch</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Second Row: Code Preview -->
        <div class="column code-preview">
            <h2>CSS Code</h2>
            <pre id="css-code"></pre>
        </div>
    </div>

    <script src="flex.js"></script>
</body>

</html>
