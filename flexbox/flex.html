<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Interactive Tester</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <h1>Interactive Flexbox Tester</h1>
    <p>
        <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank" rel="noopener noreferrer" class="guide-link">
            Read the Full Guide on CSS-Tricks
        </a>
    </p>

    <main class="main-container">
        <!-- Controls and Preview -->
        <section class="controls-layout">
            <!-- Parent Properties -->
            <aside class="column left-column">
                <h2>Parent Properties</h2>

                <div class="control-group">
                    <label for="display-property" title="Defines a flex container; inline or block depending on the given value.">display <span class="info-icon">?</span></label>
                    <select id="display-property">
                        <option value="flex">flex</option>
                        <option value="inline-flex">inline-flex</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="flex-direction" title="Establishes the main-axis, thus defining the direction flex items are placed in the flex container.">flex-direction <span class="info-icon">?</span></label>
                    <select id="flex-direction">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="flex-wrap" title="By default, flex items will all try to fit onto one line. You can change that and allow the items to wrap as needed with this property.">flex-wrap <span class="info-icon">?</span></label>
                    <select id="flex-wrap">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="flex-flow" title="This is a shorthand for the flex-direction and flex-wrap properties.">flex-flow <span class="info-icon">?</span></label>
                    <input type="text" id="flex-flow" placeholder="e.g. row wrap" disabled title="Currently set via direction and wrap controls">
                </div>

                <div class="control-group">
                    <label for="justify-content" title="This defines the alignment along the main axis.">justify-content <span class="info-icon">?</span></label>
                    <select id="justify-content">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                        <option value="start">start</option>
                        <option value="end">end</option>
                        <option value="left">left</option>
                        <option value="right">right</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="align-items" title="This defines the default behavior for how flex items are laid out along the cross axis on the current line.">align-items <span class="info-icon">?</span></label>
                    <select id="align-items">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                        <option value="start">start</option>
                        <option value="end">end</option>
                        <option value="self-start">self-start</option>
                        <option value="self-end">self-end</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="align-content" title="This aligns a flex container's lines within when there is extra space in the cross-axis.">align-content <span class="info-icon">?</span></label>
                    <select id="align-content">
                        <option value="normal">normal</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                        <option value="stretch">stretch</option>
                        <option value="start">start</option>
                        <option value="end">end</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="place-content" title="Shorthand for align-content and justify-content.">place-content <span class="info-icon">?</span></label>
                    <input type="text" id="place-content" placeholder="e.g. center start">
                </div>

                <div class="control-group">
                    <label for="gap" title="The gap property explicitly controls the space between flex items.">gap <span class="info-icon">?</span></label>
                    <select id="gap">
                        <option value="0">0</option>
                        <option value="5px">5px</option>
                        <option value="10px">10px</option>
                        <option value="20px">20px</option>
                        <option value="30px">30px</option>
                        <option value="1rem">1rem</option>
                    </select>
                </div>
            </aside>

            <!-- Flex Container Preview -->
            <section class="column middle-column">
                <h2>Flex Container Preview</h2>
                <div id="flex-container">
                    <div class="flex-item" id="item1">Item 1</div>
                    <div class="flex-item" id="item2">Item 2</div>
                    <div class="flex-item" id="item3">Item 3</div>
                    <div class="flex-item" id="item4">Item 4</div>
                    <div class="flex-item" id="item5">Item 5</div>
                </div>
                <div class="actions">
                    <button id="add-item">Add Item</button>
                    <button id="remove-item">Remove Item</button>
                </div>
            </section>

            <!-- Child Properties -->
            <aside class="column right-column">
                <h2>Child Properties</h2>

                <div class="control-group">
                    <label for="item-select">Select Item</label>
                    <select id="item-select">
                        <option value="item1">Item 1</option>
                        <option value="item2">Item 2</option>
                        <option value="item3">Item 3</option>
                        <option value="item4">Item 4</option>
                        <option value="item5">Item 5</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="order" title="Controls the order in which they appear in the flex container.">order <span class="info-icon">?</span></label>
                    <input type="number" id="order" value="0">
                </div>

                <div class="control-group">
                    <label for="flex-grow" title="Defines the ability for a flex item to grow if necessary.">flex-grow <span class="info-icon">?</span></label>
                    <input type="number" id="flex-grow" value="0" min="0">
                </div>

                <div class="control-group">
                    <label for="flex-shrink" title="Defines the ability for a flex item to shrink if necessary.">flex-shrink <span class="info-icon">?</span></label>
                    <input type="number" id="flex-shrink" value="1" min="0">
                </div>

                <div class="control-group">
                    <label for="flex-basis" title="Defines the default size of an element before the remaining space is distributed.">flex-basis <span class="info-icon">?</span></label>
                    <select id="flex-basis">
                        <option value="auto">auto</option>
                        <option value="0">0</option>
                        <option value="100px">100px</option>
                        <option value="200px">200px</option>
                        <option value="50%">50%</option>
                        <option value="content">content</option>
                        <option value="min-content">min-content</option>
                        <option value="max-content">max-content</option>
                        <option value="fit-content">fit-content</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="align-self" title="Allows the default alignment to be overridden for individual flex items.">align-self <span class="info-icon">?</span></label>
                    <select id="align-self">
                        <option value="auto">auto</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                        <option value="stretch">stretch</option>
                    </select>
                </div>
            </aside>
        </section>

        <!-- Code Preview -->
        <section class="column code-preview">
            <h2>CSS Code</h2>
            <pre id="css-code"></pre>
        </section>
    </main>

    <script type="module" src="flex.js"></script>
</body>

</html>
